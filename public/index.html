<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parts Manual Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
            color: #ffffff;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 60px;
        }

        /* Email Input Section */
        .email-section {
            width: 100%;
            opacity: 1;
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .email-section.hidden {
            opacity: 0;
            transform: translateY(-20px);
            pointer-events: none;
            position: absolute;
        }

        .title {
            font-size: 24px;
            font-weight: 300;
            letter-spacing: 0.5px;
            text-align: center;
            margin-bottom: 8px;
            color: rgba(255, 255, 255, 0.9);
        }

        .subtitle {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.5);
            text-align: center;
            margin-bottom: 40px;
            line-height: 1.5;
        }

        .email-input-wrapper {
            position: relative;
            width: 100%;
        }

        .email-input {
            width: 100%;
            padding: 16px 20px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #ffffff;
            outline: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .email-input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .email-input:focus {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.05);
        }

        .enter-button {
            margin-top: 20px;
            width: 100%;
            padding: 16px;
            font-size: 16px;
            font-weight: 500;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            color: rgba(255, 255, 255, 0.9);
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .enter-button:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.25);
        }

        .enter-button:active {
            transform: scale(0.98);
        }

        /* Orb Section */
        .orb-section {
            position: relative;
            opacity: 0;
            transform: scale(0.8);
            transition: opacity 0.5s ease, transform 0.5s ease;
            pointer-events: none;
        }

        .orb-section.active {
            opacity: 1;
            transform: scale(1);
            pointer-events: all;
        }

        .orb-container {
            position: relative;
            width: 200px;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .orb {
            width: 120px;
            height: 120px;
            background: radial-gradient(circle at 30% 30%, 
                rgba(255, 255, 255, 0.2),
                rgba(255, 255, 255, 0.05)
            );
            border-radius: 50%;
            position: relative;
            box-shadow: 
                0 0 60px rgba(255, 255, 255, 0.1),
                inset 0 0 40px rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }

        .orb::before {
            content: '';
            position: absolute;
            top: -40%;
            left: -40%;
            right: -40%;
            bottom: -40%;
            border-radius: 50%;
            background: radial-gradient(circle at center, 
                transparent 40%,
                rgba(255, 255, 255, 0.03) 60%,
                transparent 70%
            );
            animation: pulse-ring 2s infinite ease-out;
            opacity: 0;
        }

        .orb.speaking::before {
            opacity: 1;
        }

        .orb::after {
            content: '';
            position: absolute;
            top: -20%;
            left: -20%;
            right: -20%;
            bottom: -20%;
            border-radius: 50%;
            background: radial-gradient(circle at center, 
                transparent 50%,
                rgba(255, 255, 255, 0.05) 70%,
                transparent 80%
            );
            animation: pulse-ring-2 1.5s infinite ease-out;
            opacity: 0;
        }

        .orb.speaking::after {
            opacity: 1;
        }

        @keyframes pulse-ring {
            0% {
                transform: scale(0.8);
                opacity: 1;
            }
            100% {
                transform: scale(1.4);
                opacity: 0;
            }
        }

        @keyframes pulse-ring-2 {
            0% {
                transform: scale(0.9);
                opacity: 0.8;
            }
            100% {
                transform: scale(1.3);
                opacity: 0;
            }
        }

        .orb.speaking {
            animation: orb-glow 0.5s ease-in-out infinite alternate;
            transform: scale(1.1);
            box-shadow: 
                0 0 80px rgba(255, 255, 255, 0.2),
                inset 0 0 50px rgba(255, 255, 255, 0.1);
        }

        @keyframes orb-glow {
            0% {
                filter: brightness(1);
            }
            100% {
                filter: brightness(1.2);
            }
        }

        /* Status Text */
        .status {
            margin-top: 30px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.4);
            text-align: center;
            min-height: 20px;
        }

        .status.listening {
            color: rgba(255, 255, 255, 0.6);
        }

        /* Error Message */
        .error {
            color: #ff6b6b;
            font-size: 12px;
            margin-top: 8px;
            text-align: center;
        }

        /* Loading spinner */
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-top-color: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* End Session Button */
        .end-button {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0;
            pointer-events: none;
        }

        .end-button.visible {
            opacity: 1;
            pointer-events: all;
        }

        .end-button:hover {
            background: rgba(255, 255, 255, 0.08);
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Email Input Section -->
        <div class="email-section" id="emailSection">
            <h1 class="title">Technical Manual Assistant</h1>
            <p class="subtitle">Enter your email to receive equipment manuals</p>
            <div class="email-input-wrapper">
                <input 
                    type="email" 
                    id="emailInput" 
                    class="email-input" 
                    placeholder="your@email.com"
                    autocomplete="email"
                    autofocus
                >
                <div class="error" id="errorMessage"></div>
            </div>
            <button id="enterButton" class="enter-button">Start Session</button>
        </div>

        <!-- Orb Section -->
        <div class="orb-section" id="orbSection">
            <div class="orb-container">
                <div class="orb" id="orb"></div>
            </div>
            <div class="status" id="status">Connecting...</div>
        </div>
    </div>

    <button id="endButton" class="end-button">End Session</button>

    <script>
        // Configuration - use relative URLs to work with the same domain
        const WS_URL = `wss://${window.location.host}/api/v1/voice/realtime`;
        const API_URL = `https://${window.location.host}`;
        
        // DOM Elements
        const emailSection = document.getElementById('emailSection');
        const emailInput = document.getElementById('emailInput');
        const enterButton = document.getElementById('enterButton');
        const orbSection = document.getElementById('orbSection');
        const orb = document.getElementById('orb');
        const status = document.getElementById('status');
        const errorMessage = document.getElementById('errorMessage');
        const endButton = document.getElementById('endButton');

        // State
        let ws = null;
        let audioStream = null;
        let audioContext = null;
        let source = null;
        let processor = null;
        let playbackContext = null;
        let userEmail = '';
        let sessionActive = false;
        let isStreaming = false;
        let isPlaying = false;
        let audioQueue = [];

        // Email validation
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        // Handle email submission
        function handleEmailSubmit() {
            const email = emailInput.value.trim();
            
            if (!validateEmail(email)) {
                errorMessage.textContent = 'Please enter a valid email address';
                emailInput.focus();
                return;
            }

            userEmail = email;
            errorMessage.textContent = '';
            startSession();
        }

        // Start voice session
        async function startSession() {
            try {
                // Hide email section, show orb
                emailSection.classList.add('hidden');
                orbSection.classList.add('active');
                status.textContent = 'Connecting...';

                console.log('Getting access token from:', `${API_URL}/api/v1/voice/token`);

                // Get access token first
                const tokenResponse = await fetch(`${API_URL}/api/v1/voice/token`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                console.log('Token response status:', tokenResponse.status);

                if (!tokenResponse.ok) {
                    const errorText = await tokenResponse.text();
                    console.error('Token error response:', errorText);
                    throw new Error(`Failed to get access token: ${tokenResponse.status}`);
                }

                const response = await tokenResponse.json();
                console.log('Token response received:', response);
                
                // Extract token from the wrapped response
                const token = response.data?.token || response.token;
                const sessionId = response.data?.sessionId || response.sessionId || 'session-' + Date.now();
                
                if (!token) {
                    throw new Error('No token received from server');
                }

                console.log('Connecting WebSocket with token:', token.substring(0, 20) + '...');

                // Connect WebSocket with token
                const wsUrl = response.data.url.replace('http://', 'ws://').replace('https://', 'wss://');
                ws = new WebSocket(`${wsUrl}?token=${token}`);
                
                ws.onopen = async () => {
                    console.log('WebSocket connected');
                    sessionActive = true;
                    
                    // Start audio streaming immediately after connection
                    await startAudioStream();
                    
                    // Show end button
                    endButton.classList.add('visible');
                    status.textContent = 'Ready to help find manuals';
                    status.classList.add('listening');
                };
                
                ws.onmessage = (event) => {
                    const message = JSON.parse(event.data);
                    handleMessage(message);
                };
                
                ws.onerror = (error) => {
                    console.error('WebSocket error:', error);
                    showError('Connection error occurred');
                };
                
                ws.onclose = () => {
                    console.log('WebSocket closed');
                    if (sessionActive) {
                        endSession();
                    }
                };

                // Send initial message with user's email after connection is ready
                setTimeout(() => {
                    if (ws && ws.readyState === WebSocket.OPEN) {
                        sendTextMessage(`My email is ${userEmail}. I'm looking for equipment manuals.`);
                    }
                }, 2000);

            } catch (error) {
                console.error('Failed to start session:', error);
                status.textContent = 'Connection failed. Please try again.';
                orbSection.classList.remove('active');
                emailSection.classList.remove('hidden');
                errorMessage.textContent = 'Failed to start session. Please try again.';
            }
        }

        function showError(message) {
            errorMessage.textContent = message;
            setTimeout(() => {
                errorMessage.textContent = '';
            }, 5000);
        }

        // Handle incoming messages
        function handleMessage(message) {
            switch (message.type) {
                case 'session.created':
                    console.log('Session created:', message);
                    break;
                    
                case 'response.audio.delta':
                    const audio = message.delta || message.data?.delta || message.audio;
                    if (audio) {
                        playAudioChunk(audio);
                        if (!orb.classList.contains('speaking')) {
                            orb.classList.add('speaking');
                            status.textContent = 'Assistant is speaking...';
                        }
                    }
                    break;
                    
                case 'response.audio.done':
                case 'response.done':
                    // Audio response complete
                    setTimeout(() => {
                        orb.classList.remove('speaking');
                        status.textContent = 'Listening...';
                    }, 500);
                    break;
                    
                case 'input_audio_transcription.completed':
                    console.log('User said:', message.data?.transcript);
                    break;
                    
                case 'error':
                    console.error('Server error:', message);
                    showError(message.error || 'An error occurred');
                    break;
            }
        }

        // Play audio chunk
        async function playAudioChunk(base64Audio) {
            audioQueue.push(base64Audio);
            
            if (!isPlaying) {
                playNextChunk();
            }
        }

        async function playNextChunk() {
            if (audioQueue.length === 0) {
                isPlaying = false;
                return;
            }

            isPlaying = true;

            try {
                if (!playbackContext) {
                    playbackContext = new (window.AudioContext || window.webkitAudioContext)({ sampleRate: 24000 });
                }

                const base64Audio = audioQueue.shift();
                const binaryString = atob(base64Audio);
                const bytes = new Uint8Array(binaryString.length);
                
                for (let i = 0; i < binaryString.length; i++) {
                    bytes[i] = binaryString.charCodeAt(i);
                }

                // Convert PCM16 to Float32
                const pcm16 = new Int16Array(bytes.buffer);
                const float32 = new Float32Array(pcm16.length);
                
                for (let i = 0; i < pcm16.length; i++) {
                    float32[i] = pcm16[i] / 32768.0;
                }

                // Create and play buffer
                const audioBuffer = playbackContext.createBuffer(1, float32.length, 24000);
                audioBuffer.getChannelData(0).set(float32);

                const source = playbackContext.createBufferSource();
                source.buffer = audioBuffer;
                source.connect(playbackContext.destination);
                
                source.onended = () => {
                    playNextChunk();
                };
                
                source.start();

            } catch (error) {
                console.error('Audio playback error:', error);
                isPlaying = false;
            }
        }

        // Start audio streaming
        async function startAudioStream() {
            try {
                audioStream = await navigator.mediaDevices.getUserMedia({
                    audio: {
                        channelCount: 1,
                        sampleRate: 24000,
                        sampleSize: 16,
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true
                    }
                });

                audioContext = new (window.AudioContext || window.webkitAudioContext)({ sampleRate: 24000 });
                source = audioContext.createMediaStreamSource(audioStream);
                processor = audioContext.createScriptProcessor(2048, 1, 1);

                source.connect(processor);
                processor.connect(audioContext.destination);

                processor.onaudioprocess = (e) => {
                    if (isStreaming && ws && ws.readyState === WebSocket.OPEN) {
                        const inputData = e.inputBuffer.getChannelData(0);
                        
                        // Convert and send audio
                        const pcm16 = convertFloat32ToPCM16(inputData);
                        const base64 = btoa(String.fromCharCode(...new Uint8Array(pcm16.buffer)));
                        
                        ws.send(JSON.stringify({
                            type: 'input_audio_buffer.append',
                            audio: base64
                        }));
                    }
                };

                isStreaming = true;
                console.log('Audio streaming started');
                
            } catch (error) {
                console.error('Failed to start audio stream:', error);
                showError('Failed to access microphone. Please check permissions.');
            }
        }

        // Convert Float32 audio to PCM16
        function convertFloat32ToPCM16(float32Array) {
            const pcm16 = new Int16Array(float32Array.length);
            for (let i = 0; i < float32Array.length; i++) {
                const s = Math.max(-1, Math.min(1, float32Array[i]));
                pcm16[i] = s < 0 ? s * 0x8000 : s * 0x7FFF;
            }
            return pcm16;
        }

        // Send text message
        function sendTextMessage(text) {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'conversation.item.create',
                    item: {
                        type: 'message',
                        role: 'user',
                        content: [{
                            type: 'input_text',
                            text: text
                        }]
                    }
                }));
                
                // Trigger response
                ws.send(JSON.stringify({ type: 'response.create' }));
            }
        }

        // Stop audio streaming
        function stopAudioStream() {
            isStreaming = false;
            
            if (audioStream) {
                audioStream.getTracks().forEach(track => track.stop());
                audioStream = null;
            }
            
            if (processor) {
                processor.disconnect();
                processor = null;
            }
            
            if (source) {
                source.disconnect();
                source = null;
            }
            
            if (audioContext) {
                audioContext.close();
                audioContext = null;
            }
            
            if (playbackContext) {
                playbackContext.close();
                playbackContext = null;
            }
        }

        // End session
        function endSession() {
            sessionActive = false;
            
            // Stop audio streaming
            stopAudioStream();

            // Close WebSocket
            if (ws) {
                ws.close();
                ws = null;
            }

            // Clear audio queue
            audioQueue = [];
            isPlaying = false;

            // Reset UI
            orb.classList.remove('speaking');
            orbSection.classList.remove('active');
            emailSection.classList.remove('hidden');
            endButton.classList.remove('visible');
            status.classList.remove('listening');
            emailInput.value = '';
            userEmail = '';
        }

        // Event listeners
        emailInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleEmailSubmit();
            }
        });

        enterButton.addEventListener('click', handleEmailSubmit);
        endButton.addEventListener('click', endSession);

        // Auto-focus email input
        emailInput.focus();
    </script>
</body>
</html>
